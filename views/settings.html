<ons-page ng-controller="Settings" class="profile">
    <ons-toolbar>
        <div class="left">
            <button ng-click="back()" class="button-no-border back-button">
                <span class="back-button__label">
                    <img class="header-icon" src="img/back.png" alt="">
                </span>
            </button>
        </div>
        <div class="center">
            <img src="img/logo-header.png" alt="">
        </div>
        <div class="right"></div>
    </ons-toolbar>

    <div class="profile-content">
        <div class="horizontal" ng-show="getUser() != false">
            <div id="btnAlertas" class="button btn-with-icon btn-fullwidth" ng-click="onOffNotifications()">
                <img src="img/notificaciones.png" alt="">
                <span class="text">{{ alertas_on_off_text }}</span>
            </div>
        </div>

        <div class="form-content">
            <div class="horizontal">
                <h3 class="form_title">{{ labels.your_city }}</h3>
            </div>

            <div class="horizontal">
                <div class="dropdown">
                    <span class="text">{{ city_name }}</span>
                    <i class="dropdown"></i>

                    <select class="form-control" ng-change="setCity(item)" ng-model="city_id"
                            ng-options="item.id as item.title for item in params.ciudades"></select>
                </div>
            </div>
        </div>



        <div class="form-content margin-top-form" ng-show="noGetUser()">
            <div class="horizontal no-border">
                <h3 class="form_title">{{ labels.eres_socio }}</h3>
            </div>

            <div class="horizontal" style="text-align: left;">
                <label class="form_title">{{ labels.introduce_email }}</label>
            </div>

            <div class="horizontal no-border">
                <input type="email" ng-model="email" placeholder="email">
            </div>

            <span class="error_message">{{ error_message }}</span>
        </div>

        <div class="horizontal" ng-show="noGetUser()">
            <div class="button btn-with-icon btn-fullwidth" ng-click="loginUser()">
                <img src="img/icon_like.png" alt="">
                <span class="text">{{ labels.validar_registro }}</span>
            </div>
        </div>



        <div class="form-content margin-top-form" ng-show="getUser() != false">
            <div class="horizontal">
                <h3 class="form_title">{{ labels.eres_socio }}</h3>
            </div>

            <div class="horizontal no-border" style="text-align: left;">
                <label class="form_title">{{ labels.si_socio }}</label>
            </div>

            <div class="horizontal left">
                <label class="form_title">{{ labels.end_subscription }} <strong class="red">{{ formatDate(user.fecha_fin_suscripcion) }}</strong></label>
            </div>

            <span class="error_message">{{ error_message }}</span>
        </div>

        <div class="horizontal" ng-show="getUser() != false">
            <div class="button btn-with-icon btn-fullwidth" ng-click="goToRenew()">
                <img src="img/icon_like.png" alt="">
                <span class="text">{{ labels.renew_subscription }}</span>
            </div>
        </div>

        <div class="center lang-container margin-top-form">
            <button ng-click="setLanguage('es')"><img src="img/es.png" alt=""></button>
            <button ng-click="setLanguage('en')"><img src="img/en.png" alt=""></button>
        </div>

        <!--<div class="horizontal">-->
            <!--<div class="button btn-with-icon btn-fullwidth" ng-click="goToGalerias()">-->
                <!--<img src="img/icon_galerias.jpg" alt="">-->
                <!--<span class="text">VER GALER√çAS DE FOTOS</span>-->
            <!--</div>-->
        <!--</div>-->
    </div>

</ons-page>
